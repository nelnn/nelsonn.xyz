{{ define "title" -}}
{{ .Title | title }}
{{- end }}
{{ define "main" -}}
{{ .Content }}
<h2>Watched</h2>
<ul>
{{- range (.Pages.ByParam "year").Reverse }}
<li>
	{{ with .Params.year }}
      {{ . }} &ndash;
	{{end}}
	<a href="{{ .RelPermalink }}">{{ .Title }}</a>
	{{ with .Params.director }}
      - {{ . }}
	{{end}}
</li>
{{- end }}
</ul>
{{- end }}
